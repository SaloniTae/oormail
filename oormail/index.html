<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OOR | MAIL</title>
    <link rel="icon" href="https://res.cloudinary.com/djzfoukhz/image/upload/Support_20250428_001646_0000_hkeixk.jpg">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --nav-bg: #1c1c1e;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --border: #2c2c2e;
            --accent: #0A84FF;
            --danger: #ff453a;
            --success: #30d158;
            --btn-white: #ffffff;
            --btn-sec: #2c2c2e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        .app-wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; position: relative; }

        .logo-container { display: flex; justify-content: center; margin-bottom: 5px; }
        .logo-img { height: 40px; width: auto; display: block; }

        /* --- CARD --- */
        .card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 18px; padding: 16px; position: relative; overflow: hidden;
        }
        .label-small { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; margin-bottom: 8px; display: block; }

        /* --- ADDRESS BOX --- */
        .email-box {
            background: #000; border: 1px solid #333; border-radius: 12px; padding: 0 12px; height: 50px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
        }
        .email-text-container {
            flex: 1; overflow-x: auto; white-space: nowrap; margin-right: 10px; -ms-overflow-style: none; scrollbar-width: none; 
        }
        .email-text-container::-webkit-scrollbar { display: none; }
        .email-text { font-family: monospace; font-size: 15px; color: white; line-height: 50px; }

        .icon-btn {
            background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: white; cursor: pointer; padding: 0; display: flex; align-items: center; transition: 0.2s; flex-shrink: 0; height: 32px; width: 32px; justify-content: center;
        }
        .icon-btn:active { background: rgba(255,255,255,0.3); }
        .icon-btn svg { width: 16px; height: 16px; }

        /* --- CONTROLS --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
        .btn { border: none; border-radius: 10px; padding: 12px; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-primary { background: var(--btn-white); color: black; }
        .btn-secondary { background: var(--btn-sec); color: white; }
        .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--danger); }
        .btn:active { transform: scale(0.97); opacity: 0.8; }

        /* --- EDIT MODE --- */
        #edit-mode { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); animation: fadeIn 0.3s ease; }
        #edit-mode.show { display: block; }
        
        .input-wrapper { margin-bottom: 10px; }
        input.custom-input { background: #000; color: white; border: 1px solid #333; padding: 12px; border-radius: 10px; font-size: 14px; width: 100%; outline: none; }
        
        .domain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .domain-chip { background: #222; color: #888; padding: 8px; border-radius: 8px; font-size: 11px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .domain-chip.selected { background: var(--btn-white); color: black; border-color: white; font-weight: 700; }

        /* --- INBOX --- */
        .inbox-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
        .refresh-pill { font-size: 11px; background: #222; padding: 4px 8px; border-radius: 12px; color: var(--text-dim); display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        
        .email-list { list-style: none; padding: 0; margin: 0; min-height: 200px; position: relative; }
        
        .email-item { padding: 14px; border-radius: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; position: relative; overflow: hidden; }
        .email-item:active { background: rgba(255,255,255,0.08); }
        .email-item.unread { background: rgba(10, 132, 255, 0.08); border-left: 3px solid var(--accent); }
        
        .meta-row { display: flex; justify-content: space-between; margin-bottom: 4px; align-items: baseline; }
        .sender { font-weight: 600; font-size: 14px; color: #ddd; max-width: 65%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 11px; color: var(--text-dim); font-variant-numeric: tabular-nums; }
        .subject { font-size: 13px; color: #ccc; margin-bottom: 4px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .snippet { font-size: 12px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        .empty-state { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-dim); text-align: center; width: 100%; }
        .empty-state.hidden { display: none; }

        /* --- READ VIEW --- */
        #view-read { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 50; overflow-y: auto; display: none; padding: 20px; }
        #view-read.active { display: block; animation: slideUp 0.3s ease; }

        .read-nav { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .read-subject-lg { font-size: 18px; font-weight: 700; line-height: 1.3; margin-bottom: 10px; }
        .read-meta-box { background: var(--card-bg); border: 1px solid var(--border); padding: 12px; border-radius: 12px; margin-bottom: 20px; }
        .meta-line { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; color: var(--text-dim); }
        .meta-val { color: white; font-weight: 500; }

        .email-body { background: white; color: black; border-radius: 8px; padding: 15px; min-height: 400px; overflow-x: auto; }
        .email-body img { max-width: 100% !important; height: auto !important; }

        #toast { visibility: hidden; min-width: 150px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 10px 20px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s, bottom 0.3s; font-weight: 600; }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        footer { margin-top: 40px; text-align: center; font-size: 13px; color: #666; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="logo-container">
            <img src="https://res.cloudinary.com/djzfoukhz/image/upload/oskspw1vm2hyk8qn0yjo.png" alt="Logo" class="logo-img">
        </div>

        <!-- HOME VIEW -->
        <div id="view-inbox">
            
            <!-- ADDRESS CARD -->
            <div class="card" style="margin-bottom: 15px;">
                <span class="label-small">Current Address</span>
                
                <div class="email-box">
                    <div class="email-text-container">
                        <span class="email-text" id="email-addr">Connecting...</span>
                    </div>
                    <button class="icon-btn" onclick="copyEmail()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="toggleEditMode()">Customize</button>
                    <button class="btn btn-danger" onclick="createNewId()">New ID</button>
                </div>

                <!-- EDIT MODE -->
                <div id="edit-mode">
                    <span class="label-small" style="margin-bottom:8px">Username</span>
                    <div class="input-wrapper">
                        <input type="text" id="custom-user" placeholder="Enter name" class="custom-input">
                    </div>
                    
                    <span class="label-small" style="margin-bottom:8px">Select Domain</span>
                    <div class="domain-grid" id="domain-list"></div>

                    <button class="btn btn-primary" style="width:100%" onclick="setCustomEmail()">Set Address</button>
                </div>
            </div>

            <!-- INBOX LIST -->
            <div class="card">
                <div class="inbox-header">
                    <span class="label-small">Inbox</span>
                    <div class="refresh-pill">
                        <span class="dot"></span>
                        <span id="timer-text">Update in 10s</span>
                    </div>
                </div>

                <ul id="email-list" class="email-list">
                    <div id="empty-state" class="empty-state">
                        <svg viewBox="0 0 24 24" width="40" height="40" stroke="#444" fill="none" stroke-width="1.5" style="margin-bottom:10px"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <div>No Mail Yet</div>
                    </div>
                </ul>
            </div>
        </div>

        <!-- READ VIEW OVERLAY -->
        <div id="view-read">
            <div class="app-wrapper" style="margin: 0 auto;">
                <div class="read-nav">
                    <button class="btn btn-secondary" onclick="closeEmail()" style="width: auto; padding: 8px 16px;">
                        ← Inbox
                    </button>
                </div>
                <div class="read-subject-lg" id="read-subject">...</div>
                <div class="read-meta-box">
                    <div class="meta-line">From: <span class="meta-val" id="read-sender">...</span></div>
                    <div class="meta-line">Date: <span class="meta-val" id="read-date">...</span></div>
                </div>
                <div class="email-body" id="read-body"></div>
            </div>
        </div>

        <footer><div id="copyright"></div></footer>
    </div>

    <div id="toast">Copied</div>

    <script>
        const API_URL = "https://tempmail-services.by-oor.workers.dev/ajax.php";
        const DOMAINS = ["sharklasers.com", "guerrillamail.info", "grr.la", "guerrillamail.com", "guerrillamail.net", "pokemail.net"];

        let session_id = localStorage.getItem("oor_mail_sid") || "";
        let current_email = "";
        let selectedDomain = DOMAINS[0];
        let refreshTimer = 10;
        let countdownId;

        document.getElementById('copyright').innerText = `© ${new Date().getFullYear()} OORverse. All rights reserved.`;

        async function init() {
            renderDomainGrid();
            // If we have a session, try to recover it
            if(session_id) {
                await checkInbox(); // Check inbox first (this validates session)
                // Get address for display
                await getEmailAddress(); 
            } else {
                await getEmailAddress(); // Create new
            }
            startCountdown();
        }

        // --- API ---

        async function getEmailAddress() {
            // Always attach cache buster
            let url = `${API_URL}?f=get_email_address&_t=${Date.now()}`;
            if (session_id) url += `&sid=${session_id}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.email_addr) {
                    current_email = data.email_addr;
                    if (data.sid_token) {
                        session_id = data.sid_token;
                        localStorage.setItem("oor_mail_sid", session_id);
                    }
                    document.getElementById('email-addr').innerText = current_email;
                }
            } catch (e) {
                document.getElementById('email-addr').innerText = "Connection Error";
            }
        }

        async function setCustomEmail() {
            const user = document.getElementById('custom-user').value.trim();
            if (!user) return showToast("Enter a username");

            // API Request
            const url = `${API_URL}?f=set_email_user&email_user=${user}&lang=en&site=${selectedDomain}&sid=${session_id}&_t=${Date.now()}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if(data.email_addr) {
                    // FORCE DISPLAY UPDATE: Use the constructed email temporarily for better UX
                    // The API returns 'email_addr' which is usually correct, but sometimes aliases
                    current_email = data.email_addr;
                    session_id = data.sid_token; 
                    localStorage.setItem("oor_mail_sid", session_id);
                    
                    // UI Update
                    document.getElementById('email-addr').innerText = current_email;
                    toggleEditMode(); 
                    
                    // Clear inbox locally before fetch
                    renderList([]);
                    checkInbox(); 
                    showToast("Address Updated!");
                } else {
                    showToast("Update Failed");
                }
            } catch(e) {
                showToast("Server Error");
            }
        }

        async function checkInbox() {
            // Logic: Fetch ONLY if session exists
            // Use get_email_list + offset=0 to force FULL list retrieval
            if (!session_id) return;

            const url = `${API_URL}?f=get_email_list&offset=0&sid=${session_id}&_t=${Date.now()}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                // Update session if rotated
                if(data.sid_token && data.sid_token !== session_id) {
                    session_id = data.sid_token;
                    localStorage.setItem("oor_mail_sid", session_id);
                }

                const list = data.list || [];
                renderList(list);
            } catch (e) { console.log("Inbox sync error"); }
            
            refreshTimer = 10; 
        }

        async function openEmail(id) {
            showToast("Loading...");
            const url = `${API_URL}?f=fetch_email&sid=${session_id}&email_id=${id}&_t=${Date.now()}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();

                document.getElementById('read-subject').innerText = decodeHtml(data.mail_subject);
                document.getElementById('read-sender').innerText = data.mail_from;
                document.getElementById('read-date').innerText = formatTimeIST(data.mail_date); 
                document.getElementById('read-body').innerHTML = data.mail_body;

                document.getElementById('view-read').classList.add('active');
                
                const row = document.getElementById(`mail-${id}`);
                if(row) row.classList.remove('unread');
                
            } catch (e) { showToast("Failed to load content"); }
        }

        // --- TIMER ---
        function startCountdown() {
            if(countdownId) clearInterval(countdownId);
            countdownId = setInterval(() => {
                refreshTimer--;
                document.getElementById('timer-text').innerText = `Update in ${refreshTimer}s`;
                if(refreshTimer <= 0) {
                    document.getElementById('timer-text').innerText = `Refreshing...`;
                    checkInbox();
                }
            }, 1000);
        }

        // --- UI ---
        function renderDomainGrid() {
            const grid = document.getElementById('domain-list');
            grid.innerHTML = "";
            DOMAINS.forEach(d => {
                const chip = document.createElement('div');
                chip.className = `domain-chip ${d === selectedDomain ? 'selected' : ''}`;
                chip.innerText = d;
                chip.onclick = () => {
                    selectedDomain = d;
                    renderDomainGrid(); 
                };
                grid.appendChild(chip);
            });
        }

        function renderList(emails) {
            const ul = document.getElementById('email-list');
            const empty = document.getElementById('empty-state');

            if (emails.length === 0) {
                ul.innerHTML = "";
                ul.appendChild(empty); 
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            // Compare current DOM with new data to avoid flickering (Simple Diff)
            // Actually, simpler to just rebuild for this scale
            ul.innerHTML = ""; 

            emails.forEach(mail => {
                const li = document.createElement('li');
                const isUnread = mail.mail_read == 0;
                li.id = `mail-${mail.mail_id}`;
                li.className = `email-item ${isUnread ? 'unread' : 'read'}`;
                li.onclick = () => openEmail(mail.mail_id);
                li.innerHTML = `
                    <div class="meta-row">
                        <span class="sender">${mail.mail_from}</span>
                        <span class="time">${formatTimeIST(mail.mail_date, true)}</span>
                    </div>
                    <span class="subject">${decodeHtml(mail.mail_subject)}</span>
                    <span class="snippet">${decodeHtml(mail.mail_excerpt)}</span>
                `;
                ul.appendChild(li);
            });
        }

        function formatTimeIST(dateStr, short = false) {
            if(!dateStr) return "";
            const parts = dateStr.split(" ");
            if(parts.length > 1) {
                let [h, m] = parts[1].split(":");
                const ampm = h >= 12 ? "PM" : "AM";
                h = h % 12 || 12; 
                if(short) return `${h}:${m} ${ampm}`; 
                return `${parts[0]} ${h}:${m} ${ampm}`; 
            }
            return dateStr;
        }

        function toggleEditMode() { document.getElementById('edit-mode').classList.toggle('show'); }
        function createNewId() {
            if(confirm("Generate new ID? Old emails will be lost.")) {
                localStorage.removeItem("oor_mail_sid");
                session_id = "";
                location.reload();
            }
        }
        function closeEmail() { document.getElementById('view-read').classList.remove('active'); }
        function copyEmail() { navigator.clipboard.writeText(current_email); showToast("Address Copied"); }
        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.className = "show"; setTimeout(() => { t.className = ""; }, 3000);
        }
        function decodeHtml(html) { const txt = document.createElement("textarea"); txt.innerHTML = html; return txt.value; }

        init();
    </script>
</body>
</html>
