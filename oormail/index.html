<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OOR | MAIL</title>
    <link rel="icon" href="https://res.cloudinary.com/djzfoukhz/image/upload/Support_20250428_001646_0000_hkeixk.jpg">
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
            --text-dim: #888888;
            --border: #262626;
            --accent: #0A84FF;
            --danger: #FF453A;
            --success: #30d158;
            --btn-white: #ffffff;
            --btn-sec: #1F1F1F;
            --overlay: rgba(0,0,0,0.7);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 15px;
            overflow-x: hidden;
        }

        /* --- LAYOUT --- */
        .app-wrapper { 
            width: 100%; 
            max-width: 550px; /* Optimal reading width */
            display: flex; 
            flex-direction: column; 
            gap: 18px; 
            position: relative;
            margin: 0 auto; /* Centers the cards */
        }

        /* --- HEADER (Logo Left) --- */
        .app-header {
            display: flex;
            justify-content: flex-start; /* Logo Left */
            align-items: center;
            padding: 0 5px;
            margin-bottom: 5px;
        }
        .logo-img { height: 38px; width: auto; display: block; }

        /* --- CARD BASE --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .label-small {
            font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.8px; font-weight: 700; margin-bottom: 10px; display: block; opacity: 0.8;
        }

        /* --- ADDRESS BOX (Improved UI) --- */
        .email-box {
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0 6px 0 16px; /* Left padding for text, Right for button */
            height: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        
        .email-text-container {
            flex: 1;
            overflow-x: auto;
            white-space: nowrap;
            margin-right: 10px;
            -ms-overflow-style: none; scrollbar-width: none; 
        }
        .email-text-container::-webkit-scrollbar { display: none; }

        .email-text {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 15px;
            color: white;
            line-height: 56px;
            letter-spacing: -0.3px;
        }

        .icon-btn {
            background: transparent; border: none; border-radius: 10px; color: var(--text-dim); cursor: pointer; padding: 8px; display: flex; align-items: center; transition: 0.2s; flex-shrink: 0;
        }
        .icon-btn:active { background: rgba(255,255,255,0.1); color: white; }
        .icon-btn svg { width: 20px; height: 20px; }

        /* --- CONTROLS --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .btn {
            border: none; border-radius: 12px; padding: 14px; font-size: 14px; font-weight: 600; cursor: pointer; transition: transform 0.1s, opacity 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--btn-white); color: black; }
        .btn-secondary { background: var(--btn-sec); color: white; border: 1px solid var(--border); }
        .btn-danger { background: rgba(255, 69, 58, 0.1); color: var(--danger); border: 1px solid rgba(255, 69, 58, 0.2); }
        .btn:active { transform: scale(0.97); opacity: 0.8; }

        /* --- EDIT MODE --- */
        #edit-mode { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border); animation: fadeIn 0.3s ease; }
        #edit-mode.show { display: block; }
        
        .input-wrapper { margin-bottom: 12px; }
        input.custom-input {
            background: #000; color: white; border: 1px solid var(--border); padding: 14px; border-radius: 12px; font-size: 15px; width: 100%; outline: none; transition: 0.2s;
        }
        input.custom-input:focus { border-color: var(--text-dim); }
        
        .domain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .domain-chip {
            background: var(--btn-sec); color: var(--text-dim); padding: 10px; border-radius: 10px; font-size: 12px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; font-weight: 500;
        }
        .domain-chip.selected {
            background: var(--btn-white); color: black; border-color: white; font-weight: 700;
        }

        /* --- INBOX HEADER --- */
        .inbox-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        .label-lg { font-size: 18px; font-weight: 700; color: white; margin: 0; }
        
        .refresh-pill {
            font-size: 12px; font-family: 'SF Mono', monospace; background: #1A1A1A; padding: 6px 12px; border-radius: 20px; color: var(--text-dim); display: flex; align-items: center; gap: 8px; border: 1px solid var(--border);
        }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; display: inline-block; box-shadow: 0 0 8px rgba(48, 209, 88, 0.4); }
        
        /* --- EMAIL LIST --- */
        .email-list { list-style: none; padding: 0; margin: 0; min-height: 200px; position: relative; }
        
        .email-item {
            padding: 16px;
            border-radius: 16px;
            background: transparent;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .email-item:last-child { border-bottom: none; }
        .email-item:active { background: rgba(255,255,255,0.05); }
        
        /* Unread: Blue dot indicator instead of border */
        .email-item.unread .subject { color: white; font-weight: 700; }
        .email-item.unread .sender { color: white; font-weight: 600; }
        .email-item.unread::before {
            content: ''; position: absolute; left: 4px; top: 22px; width: 4px; height: 4px; background: var(--accent); border-radius: 50%;
        }

        .meta-row { display: flex; justify-content: space-between; margin-bottom: 6px; align-items: baseline; }
        .sender { font-size: 14px; color: #ccc; max-width: 70%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 12px; color: #666; font-variant-numeric: tabular-nums; }
        .subject { font-size: 14px; color: #999; margin-bottom: 4px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .snippet { font-size: 13px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        /* --- EMPTY STATE --- */
        .empty-state {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--text-dim); text-align: center; width: 100%;
        }
        .empty-state.hidden { display: none; }

        /* --- READ VIEW --- */
        #view-read {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 50; overflow-y: auto;
            display: none; padding: 20px;
        }
        #view-read.active { display: block; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        .read-nav { display: flex; align-items: center; margin-bottom: 25px; }
        .read-subject-lg { font-size: 22px; font-weight: 700; line-height: 1.3; margin-bottom: 15px; letter-spacing: -0.5px; }
        
        .read-meta-box {
            background: var(--card-bg); border: 1px solid var(--border); padding: 16px; border-radius: 16px; margin-bottom: 25px;
        }
        .meta-line { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; color: var(--text-dim); }
        .meta-line:last-child { margin-bottom: 0; }
        .meta-val { color: white; font-weight: 500; }

        .email-body {
            background: white; color: black; border-radius: 12px; padding: 20px; min-height: 400px; overflow-x: auto; font-size: 15px; line-height: 1.6;
        }
        .email-body img { max-width: 100% !important; height: auto !important; }

        /* --- CUSTOM MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 100; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-box {
            background: #1a1a1a; width: 85%; max-width: 320px; border-radius: 20px; padding: 25px;
            text-align: center; border: 1px solid var(--border); transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: white; }
        .modal-desc { font-size: 14px; color: #aaa; margin-bottom: 25px; line-height: 1.4; }
        
        .modal-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-modal-cancel { background: transparent; color: #aaa; border: 1px solid var(--border); }
        .btn-modal-confirm { background: var(--danger); color: white; }

        /* --- TOAST --- */
        #toast {
            visibility: hidden; min-width: 120px; background-color: #222; color: #fff; 
            text-align: center; border-radius: 50px; padding: 12px 24px; 
            position: fixed; z-index: 200; left: 50%; bottom: 40px; transform: translateX(-50%);
            font-size: 14px; font-weight: 600; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s, bottom 0.3s; 
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        /* --- FOOTER --- */
        footer { margin-top: 50px; text-align: center; font-size: 12px; color: #444; font-weight: 500; letter-spacing: 0.5px; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="app-wrapper">
        <!-- HEADER -->
        <div class="app-header">
            <img src="https://res.cloudinary.com/djzfoukhz/image/upload/oskspw1vm2hyk8qn0yjo.png" alt="Logo" class="logo-img">
        </div>

        <!-- HOME VIEW -->
        <div id="view-inbox">
            
            <!-- ADDRESS CARD -->
            <div class="card" style="margin-bottom: 20px;">
                <span class="label-small">Current Address</span>
                
                <div class="email-box">
                    <div class="email-text-container">
                        <span class="email-text" id="email-addr">Connecting...</span>
                    </div>
                    <button class="icon-btn" onclick="copyEmail()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="toggleEditMode()">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        Customize
                    </button>
                    <button class="btn btn-danger" onclick="openModal()">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                        New ID
                    </button>
                </div>

                <!-- EDIT MODE -->
                <div id="edit-mode">
                    <span class="label-small" style="margin-bottom:8px">Username</span>
                    <div class="input-wrapper">
                        <input type="text" id="custom-user" placeholder="Enter name" class="custom-input">
                    </div>
                    
                    <span class="label-small" style="margin-bottom:8px">Select Domain</span>
                    <div class="domain-grid" id="domain-list"></div>

                    <button class="btn btn-primary" style="width:100%" onclick="setCustomEmail()">Set Address</button>
                </div>
            </div>

            <!-- INBOX LIST -->
            <div class="card">
                <div class="inbox-header">
                    <h2 class="label-lg">Inbox</h2>
                    <div class="refresh-pill">
                        <span class="dot"></span>
                        <span id="timer-text">00:10</span>
                    </div>
                </div>

                <ul id="email-list" class="email-list">
                    <div id="empty-state" class="empty-state">
                        <svg viewBox="0 0 24 24" width="48" height="48" stroke="#333" fill="none" stroke-width="1" style="margin-bottom:15px"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <div>Inbox Empty</div>
                        <div style="font-size:12px; margin-top:5px; color:#555;">Waiting for mail...</div>
                    </div>
                </ul>
            </div>
        </div>

        <!-- READ VIEW OVERLAY -->
        <div id="view-read">
            <div class="app-wrapper" style="margin: 0 auto;">
                <div class="read-nav">
                    <button class="btn btn-secondary" onclick="closeEmail()" style="width: auto; padding: 10px 18px;">
                        ← Inbox
                    </button>
                </div>
                
                <div class="read-subject-lg" id="read-subject">...</div>

                <div class="read-meta-box">
                    <div class="meta-line">From: <span class="meta-val" id="read-sender">...</span></div>
                    <div class="meta-line">Date: <span class="meta-val" id="read-date">...</span></div>
                </div>

                <div class="email-body" id="read-body"></div>
            </div>
        </div>

        <footer><div id="copyright"></div></footer>
    </div>

    <!-- CUSTOM MODAL -->
    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">Generate New ID?</div>
            <div class="modal-desc">This will discard your current email address and clear the inbox.</div>
            <div class="modal-actions">
                <button class="btn btn-modal-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-modal-confirm" onclick="confirmNewId()">Generate</button>
            </div>
        </div>
    </div>

    <div id="toast">Copied</div>

    <script>
        // --- CONFIG ---
        const API_URL = "https://tempmail-services.by-oor.workers.dev/ajax.php";
        const DOMAINS = ["sharklasers.com", "guerrillamail.com", "guerrillamail.info", "grr.la"];

        let session_id = localStorage.getItem("oor_mail_sid") || "";
        let current_email = "";
        let selectedDomain = DOMAINS[0];
        let refreshTimer = 10;
        let countdownId;

        document.getElementById('copyright').innerText = `© ${new Date().getFullYear()} OORverse. All rights reserved.`;

        async function init() {
            renderDomainGrid();
            
            // Force Display Preference Load
            const savedPref = localStorage.getItem("oor_mail_pref");
            
            if(session_id) {
                if(savedPref) {
                    current_email = savedPref;
                    document.getElementById('email-addr').innerText = current_email;
                } else {
                    await getEmailAddress(); 
                }
                checkInbox(); 
            } else {
                await getEmailAddress(); 
            }
            startCountdown();
        }

        // --- API ---

        async function getEmailAddress() {
            let url = `${API_URL}?f=get_email_address&_t=${Date.now()}`;
            if (session_id) url += `&sid=${session_id}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.email_addr) {
                    if (!localStorage.getItem("oor_mail_pref")) {
                        current_email = data.email_addr;
                        document.getElementById('email-addr').innerText = current_email;
                    }
                    if (data.sid_token) {
                        session_id = data.sid_token;
                        localStorage.setItem("oor_mail_sid", session_id);
                    }
                }
            } catch (e) {
                document.getElementById('email-addr').innerText = "Connection Error";
            }
        }

        async function setCustomEmail() {
            const user = document.getElementById('custom-user').value.trim();
            if (!user) return showToast("Enter a username");

            const url = `${API_URL}?f=set_email_user&email_user=${user}&lang=en&site=${selectedDomain}&sid=${session_id}&_t=${Date.now()}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if(data.email_addr) {
                    // Logic: Force display of picked domain
                    const preferredEmail = `${user}@${selectedDomain}`;
                    
                    current_email = preferredEmail;
                    session_id = data.sid_token; 
                    
                    localStorage.setItem("oor_mail_sid", session_id);
                    localStorage.setItem("oor_mail_pref", current_email);
                    
                    document.getElementById('email-addr').innerText = current_email;
                    toggleEditMode(); 
                    
                    renderList([]);
                    checkInbox(); 
                    showToast("Address Updated!");
                } else {
                    showToast("Domain unavailable");
                }
            } catch(e) {
                showToast("Failed to set address");
            }
        }

        async function checkInbox() {
            if (!session_id) return;

            const url = `${API_URL}?f=get_email_list&offset=0&sid=${session_id}&_t=${Date.now()}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                const list = data.list || [];
                renderList(list);
            } catch (e) { console.log("Inbox sync error"); }
            
            refreshTimer = 10; 
        }

        async function openEmail(id) {
            showToast("Loading...");
            const url = `${API_URL}?f=fetch_email&sid=${session_id}&email_id=${id}&_t=${Date.now()}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();

                document.getElementById('read-subject').innerText = decodeHtml(data.mail_subject);
                document.getElementById('read-sender').innerText = data.mail_from;
                document.getElementById('read-date').innerText = formatTimeIST(data.mail_date); 
                document.getElementById('read-body').innerHTML = data.mail_body;

                document.getElementById('view-read').classList.add('active');
                
                const row = document.getElementById(`mail-${id}`);
                if(row) row.classList.remove('unread');
                
            } catch (e) { showToast("Failed to load content"); }
        }

        // --- TIMER ---
        function startCountdown() {
            if(countdownId) clearInterval(countdownId);
            countdownId = setInterval(() => {
                refreshTimer--;
                // Monospace formatting for timer
                document.getElementById('timer-text').innerText = `00:${refreshTimer.toString().padStart(2, '0')}`;
                if(refreshTimer <= 0) {
                    checkInbox();
                }
            }, 1000);
        }

        // --- UI ---
        function renderDomainGrid() {
            const grid = document.getElementById('domain-list');
            grid.innerHTML = "";
            DOMAINS.forEach(d => {
                const chip = document.createElement('div');
                chip.className = `domain-chip ${d === selectedDomain ? 'selected' : ''}`;
                chip.innerText = d;
                chip.onclick = () => {
                    selectedDomain = d;
                    renderDomainGrid(); 
                };
                grid.appendChild(chip);
            });
        }

        function renderList(emails) {
            const ul = document.getElementById('email-list');
            const empty = document.getElementById('empty-state');

            ul.innerHTML = ""; 

            if (emails.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');

            emails.forEach(mail => {
                const li = document.createElement('li');
                const isUnread = mail.mail_read == 0;
                li.id = `mail-${mail.mail_id}`;
                li.className = `email-item ${isUnread ? 'unread' : 'read'}`;
                li.onclick = () => openEmail(mail.mail_id);
                li.innerHTML = `
                    <div class="meta-row">
                        <span class="sender">${mail.mail_from}</span>
                        <span class="time">${formatTimeIST(mail.mail_date, true)}</span>
                    </div>
                    <span class="subject">${decodeHtml(mail.mail_subject)}</span>
                    <span class="snippet">${decodeHtml(mail.mail_excerpt)}</span>
                `;
                ul.appendChild(li);
            });
        }

        function formatTimeIST(dateStr, short = false) {
            if(!dateStr) return "";
            const parts = dateStr.split(" ");
            if(parts.length > 1) {
                let [h, m] = parts[1].split(":");
                const ampm = h >= 12 ? "PM" : "AM";
                h = h % 12 || 12; 
                if(short) return `${h}:${m} ${ampm}`; 
                return `${parts[0]} ${h}:${m} ${ampm}`; 
            }
            return dateStr;
        }

        function toggleEditMode() { document.getElementById('edit-mode').classList.toggle('show'); }
        
        // --- MODAL LOGIC ---
        function openModal() { document.getElementById('modal-confirm').classList.add('active'); }
        function closeModal() { document.getElementById('modal-confirm').classList.remove('active'); }
        function confirmNewId() {
            localStorage.removeItem("oor_mail_sid");
            localStorage.removeItem("oor_mail_pref");
            session_id = "";
            location.reload();
        }
        
        function closeEmail() { document.getElementById('view-read').classList.remove('active'); }
        function copyEmail() { navigator.clipboard.writeText(current_email); showToast("Address Copied"); }
        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.className = "show"; setTimeout(() => { t.className = ""; }, 3000);
        }
        function decodeHtml(html) { const txt = document.createElement("textarea"); txt.innerHTML = html; return txt.value; }

        init();
    </script>
</body>
</html>
