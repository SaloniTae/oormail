<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OOR | MAIL</title>
    <link rel="icon" href="https://res.cloudinary.com/djzfoukhz/image/upload/Support_20250428_001646_0000_hkeixk.jpg">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --nav-bg: #1c1c1e;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --border: #2c2c2e;
            --accent: #0A84FF;
            --danger: #ff453a;
            --success: #30d158;
            --btn-white: #ffffff;
            --btn-sec: #2c2c2e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        .app-wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; position: relative; }

        /* --- LOGO --- */
        .logo-container { display: flex; justify-content: center; margin-bottom: 5px; }
        .logo-img { height: 40px; width: auto; display: block; }

        /* --- CARD STYLES --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .label-small {
            font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; margin-bottom: 8px; display: block;
        }

        /* --- EMAIL ADDRESS BOX (Fixed Mobile Layout) --- */
        .email-box {
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 0 12px; /* Padding handling */
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .email-text-container {
            flex: 1;
            overflow-x: auto; /* Allows scrolling if too long */
            white-space: nowrap;
            margin-right: 10px;
            /* Hide scrollbar */
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }
        .email-text-container::-webkit-scrollbar { display: none; }

        .email-text {
            font-family: monospace;
            font-size: 15px;
            color: white;
            line-height: 50px; /* Vertically center text */
        }

        .icon-btn {
            background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: white; cursor: pointer; padding: 6px; display: flex; align-items: center; transition: 0.2s; flex-shrink: 0; height: 32px; width: 32px; justify-content: center;
        }
        .icon-btn:active { background: rgba(255,255,255,0.3); }
        .icon-btn svg { width: 16px; height: 16px; }

        /* --- ACTION BUTTONS --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
        
        .btn {
            border: none; border-radius: 10px; padding: 12px; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-primary { background: var(--btn-white); color: black; }
        .btn-secondary { background: var(--btn-sec); color: white; }
        .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--danger); }
        .btn:active { transform: scale(0.97); opacity: 0.8; }

        /* --- CUSTOM UI (Edit Mode) --- */
        #edit-mode { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); animation: fadeIn 0.3s ease; }
        #edit-mode.show { display: block; }
        
        .input-wrapper { margin-bottom: 10px; }
        input.custom-input {
            background: #000; color: white; border: 1px solid #333; padding: 12px; border-radius: 10px; font-size: 14px; width: 100%; outline: none;
        }
        input.custom-input:focus { border-color: #666; }

        /* Domain Grid */
        .domain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .domain-chip {
            background: #222; color: #888; padding: 8px; border-radius: 8px; font-size: 11px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s;
        }
        .domain-chip.selected {
            background: var(--btn-white); color: black; border-color: white; font-weight: 700;
        }

        /* --- INBOX --- */
        .inbox-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--border);
        }
        
        .refresh-pill {
            font-size: 11px; background: #222; padding: 4px 8px; border-radius: 12px; color: var(--text-dim); display: flex; align-items: center; gap: 5px;
        }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        
        .email-list { list-style: none; padding: 0; margin: 0; min-height: 200px; position: relative; }
        
        .email-item {
            padding: 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .email-item:active { background: rgba(255,255,255,0.08); }
        
        /* Unread State */
        .email-item.unread { background: rgba(10, 132, 255, 0.08); border-left: 3px solid var(--accent); }
        .email-item.unread .subject { font-weight: 700; color: white; }
        .email-item.unread .sender { color: white; }
        
        .meta-row { display: flex; justify-content: space-between; margin-bottom: 4px; align-items: baseline; }
        .sender { font-weight: 600; font-size: 14px; color: #ddd; max-width: 65%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 11px; color: var(--text-dim); font-variant-numeric: tabular-nums; }
        .subject { font-size: 13px; color: #ccc; margin-bottom: 4px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .snippet { font-size: 12px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        /* --- EMPTY STATE --- */
        .empty-state {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--text-dim); text-align: center; width: 100%;
        }
        .empty-state.hidden { display: none; }

        /* --- READ VIEW --- */
        #view-read {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 50; overflow-y: auto;
            display: none; padding: 20px;
        }
        #view-read.active { display: block; animation: slideUp 0.3s ease; }

        .read-nav { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .read-subject-lg { font-size: 18px; font-weight: 700; line-height: 1.3; margin-bottom: 10px; }
        .read-meta-box {
            background: var(--card-bg); border: 1px solid var(--border); padding: 12px; border-radius: 12px; margin-bottom: 20px;
        }
        .meta-line { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; color: var(--text-dim); }
        .meta-val { color: white; font-weight: 500; }

        .email-body {
            background: white; color: black; border-radius: 8px; padding: 15px; min-height: 400px; overflow-x: auto;
        }
        .email-body img { max-width: 100% !important; height: auto !important; }

        /* --- TOAST --- */
        #toast {
            visibility: hidden; min-width: 150px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 10px 20px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s, bottom 0.3s; font-weight: 600;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        footer { margin-top: 40px; text-align: center; font-size: 13px; color: #666; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="logo-container">
            <img src="https://res.cloudinary.com/djzfoukhz/image/upload/oskspw1vm2hyk8qn0yjo.png" alt="Logo" class="logo-img">
        </div>

        <!-- HOME VIEW -->
        <div id="view-inbox">
            
            <!-- ADDRESS CARD -->
            <div class="card" style="margin-bottom: 15px;">
                <span class="label-small">Current Address</span>
                
                <div class="email-box">
                    <div class="email-text-container">
                        <span class="email-text" id="email-addr">Connecting...</span>
                    </div>
                    <button class="icon-btn" onclick="copyEmail()">
                        <!-- Copy Icon -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="toggleEditMode()">Customize</button>
                    <button class="btn btn-danger" onclick="createNewId()">New ID</button>
                </div>

                <!-- EDIT MODE (CUSTOM UI) -->
                <div id="edit-mode">
                    <span class="label-small" style="margin-bottom:8px">Username</span>
                    <div class="input-wrapper">
                        <input type="text" id="custom-user" placeholder="Enter name" class="custom-input">
                    </div>
                    
                    <span class="label-small" style="margin-bottom:8px">Select Domain</span>
                    <div class="domain-grid" id="domain-list">
                        <!-- Populated via JS -->
                    </div>

                    <button class="btn btn-primary" style="width:100%" onclick="setCustomEmail()">Set Address</button>
                </div>
            </div>

            <!-- INBOX LIST -->
            <div class="card">
                <div class="inbox-header">
                    <span class="label-small">Inbox</span>
                    <div class="refresh-pill">
                        <span class="dot"></span>
                        <span id="timer-text">Update in 10s</span>
                    </div>
                </div>

                <ul id="email-list" class="email-list">
                    <!-- Empty State -->
                    <div id="empty-state" class="empty-state">
                        <svg viewBox="0 0 24 24" width="40" height="40" stroke="#444" fill="none" stroke-width="1.5" style="margin-bottom:10px"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <div>No Mail Yet</div>
                    </div>
                </ul>
            </div>
        </div>

        <!-- READ VIEW OVERLAY -->
        <div id="view-read">
            <div class="app-wrapper" style="margin: 0 auto;">
                <div class="read-nav">
                    <button class="btn btn-secondary" onclick="closeEmail()" style="width: auto; padding: 8px 16px;">
                        ← Inbox
                    </button>
                </div>
                
                <div class="read-subject-lg" id="read-subject">...</div>

                <div class="read-meta-box">
                    <div class="meta-line">From: <span class="meta-val" id="read-sender">...</span></div>
                    <div class="meta-line">Date: <span class="meta-val" id="read-date">...</span></div>
                </div>

                <div class="email-body" id="read-body">
                    <!-- HTML Content -->
                </div>
            </div>
        </div>

        <footer><div id="copyright"></div></footer>
    </div>

    <div id="toast">Copied</div>

    <script>
        // --- CONFIG ---
        const API_URL = "https://tempmail-services.by-oor.workers.dev/ajax.php";
        
        // Available Domains
        const DOMAINS = [
            "sharklasers.com", "guerrillamail.info", "grr.la", 
            "guerrillamail.com", "guerrillamail.net", "pokemail.net"
        ];

        // State
        let session_id = localStorage.getItem("oor_mail_sid") || "";
        let current_email = "";
        let selectedDomain = DOMAINS[0];
        let refreshTimer = 10;
        let countdownId;

        document.getElementById('copyright').innerText = `© ${new Date().getFullYear()} OORverse. All rights reserved.`;

        // --- STARTUP ---
        async function init() {
            renderDomainGrid();
            await getEmailAddress(); // Load Session
            checkInbox(); // Initial Load (Full History)
            startCountdown();
        }

        // --- API FUNCTIONS ---

        async function getEmailAddress() {
            let url = `${API_URL}?f=get_email_address`;
            if (session_id) url += `&sid=${session_id}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.email_addr) {
                    current_email = data.email_addr;
                    if (data.sid_token) {
                        session_id = data.sid_token;
                        localStorage.setItem("oor_mail_sid", session_id);
                    }
                    document.getElementById('email-addr').innerText = current_email;
                }
            } catch (e) {
                document.getElementById('email-addr').innerText = "Connection Error";
            }
        }

        async function setCustomEmail() {
            const user = document.getElementById('custom-user').value.trim();
            if (!user) return showToast("Enter a username");

            // Pass 'sid' to change email for CURRENT session
            const url = `${API_URL}?f=set_email_user&email_user=${user}&lang=en&site=${selectedDomain}&sid=${session_id}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if(data.email_addr) {
                    current_email = data.email_addr;
                    session_id = data.sid_token; 
                    localStorage.setItem("oor_mail_sid", session_id);
                    
                    document.getElementById('email-addr').innerText = current_email;
                    toggleEditMode(); 
                    checkInbox(); // Clear old emails from view and check new
                    showToast("Address Updated!");
                }
            } catch(e) {
                showToast("Failed to set address");
            }
        }

        async function checkInbox() {
            if (!session_id) return;

            // seq=0 fetches ALL emails (history + new)
            // This ensures inbox doesn't disappear
            const url = `${API_URL}?f=check_email&sid=${session_id}&seq=0`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                const list = data.list || [];
                renderList(list);
            } catch (e) {
                console.log("Inbox check failed");
            }
            
            refreshTimer = 10; // Reset countdown
        }

        async function openEmail(id) {
            showToast("Loading...");

            const url = `${API_URL}?f=fetch_email&sid=${session_id}&email_id=${id}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();

                document.getElementById('read-subject').innerText = decodeHtml(data.mail_subject);
                document.getElementById('read-sender').innerText = data.mail_from;
                document.getElementById('read-date').innerText = formatTimeIST(data.mail_date); // Use Formatter
                
                document.getElementById('read-body').innerHTML = data.mail_body;

                document.getElementById('view-read').classList.add('active');
                
                // Mark read locally
                const row = document.getElementById(`mail-${id}`);
                if(row) row.classList.remove('unread');
                
            } catch (e) {
                showToast("Failed to load content");
            }
        }

        // --- TIMERS ---
        function startCountdown() {
            if(countdownId) clearInterval(countdownId);
            countdownId = setInterval(() => {
                refreshTimer--;
                document.getElementById('timer-text').innerText = `Update in ${refreshTimer}s`;
                
                if(refreshTimer <= 0) {
                    checkInbox();
                }
            }, 1000);
        }

        // --- UI HELPERS ---

        function renderDomainGrid() {
            const grid = document.getElementById('domain-list');
            grid.innerHTML = "";
            DOMAINS.forEach(d => {
                const chip = document.createElement('div');
                chip.className = `domain-chip ${d === selectedDomain ? 'selected' : ''}`;
                chip.innerText = d;
                chip.onclick = () => {
                    selectedDomain = d;
                    renderDomainGrid(); // Re-render to show selection
                };
                grid.appendChild(chip);
            });
        }

        function toggleEditMode() {
            const panel = document.getElementById('edit-mode');
            panel.classList.toggle('show');
        }

        function createNewId() {
            if(confirm("Generate new ID? Old emails will be lost.")) {
                localStorage.removeItem("oor_mail_sid");
                session_id = "";
                location.reload();
            }
        }

        function renderList(emails) {
            const ul = document.getElementById('email-list');
            const empty = document.getElementById('empty-state');

            // If empty list
            if (emails.length === 0) {
                ul.innerHTML = "";
                ul.appendChild(empty); 
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            ul.innerHTML = ""; // Clear current list

            emails.forEach(mail => {
                const li = document.createElement('li');
                const isUnread = mail.mail_read == 0;
                
                li.id = `mail-${mail.mail_id}`;
                li.className = `email-item ${isUnread ? 'unread' : 'read'}`;
                li.onclick = () => openEmail(mail.mail_id);

                li.innerHTML = `
                    <div class="meta-row">
                        <span class="sender">${mail.mail_from}</span>
                        <span class="time">${formatTimeIST(mail.mail_date, true)}</span>
                    </div>
                    <span class="subject">${decodeHtml(mail.mail_subject)}</span>
                    <span class="snippet">${decodeHtml(mail.mail_excerpt)}</span>
                `;
                ul.appendChild(li);
            });
        }

        function formatTimeIST(dateStr, short = false) {
            // Guerrilla returns server time string, not ISO.
            // We assume dateStr is roughly "YYYY-MM-DD HH:MM:SS"
            // Best effort to parse or just show as is if fails.
            // Since Guerrilla doesn't give Timezone info, we try to just format the HH:MM
            
            if(!dateStr) return "";
            
            // Simple Time Extraction "14:30" -> "2:30 PM"
            // If dateStr is "2025-11-26 14:30:00"
            const parts = dateStr.split(" ");
            if(parts.length > 1) {
                const timePart = parts[1]; // "14:30:00"
                let [h, m] = timePart.split(":");
                const ampm = h >= 12 ? "PM" : "AM";
                h = h % 12;
                h = h ? h : 12; 
                
                if(short) return `${h}:${m} ${ampm}`; // For list view
                return `${parts[0]} ${h}:${m} ${ampm} (Server Time)`; // For details
            }
            return dateStr;
        }

        function closeEmail() {
            document.getElementById('view-read').classList.remove('active');
        }

        function copyEmail() {
            navigator.clipboard.writeText(current_email);
            showToast("Address Copied");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = "show";
            setTimeout(() => { t.className = ""; }, 3000);
        }

        function decodeHtml(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        init();
    </script>
</body>
</html>
